<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css">
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

            .slick-list{
                padding: 0px !important;

                padding: 0px !important;
            }
        </style> -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2FA3B8;">
        <div class="container w-75">
            <a class="navbar-brand flex-grow-1" href="#">Kitab Mağazası</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <span id="elaveEdilenKitabSayi" class="badge bg-danger align-self-center rounded-circle"></span>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-cart-shopping"></i></a>
                    <ul style="min-width: 200px;" class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <div id="drop-down-menu">

                        </div>
                        <hr class="dropdown-divider" />
                        <li><a class="dropdown-item d-flex justify-content-between align-items-center" href="#">Cəmi
                                <span id="totalPrice"></span></a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active == 'index' %} active {% endif %}" aria-current="page"  href="/">Ana səhifə</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Haqqımızda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kateqoriyalar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active == 'product' %} active {% endif %}" href="/product">Ayın kitabı</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        İstifadəçi
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
{% block content %}

{% endblock %}

<div>
  <p class="text-center text-light py-3 m-0" style="background-color: #2FA3B8;">2022 ⓒ All rights reserved</p>
</div>

{% block script %}

{% endblock %}

</body>
</html>
